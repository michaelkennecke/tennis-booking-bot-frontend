<button
  *ngIf="router.url !== '/add-booking'"
  mat-fab
  class="add-btn"
  aria-label="Add booking"
  routerLink="/add-booking"
  routerLinkActive="active-route"
>
  <mat-icon>add</mat-icon>
</button>

<button
  *ngIf="router.url === '/add-booking'"
  mat-fab
  class="close-btn"
  aria-label="Close"
  routerLink="/bookings"
  routerLinkActive="active-route"
>
  <mat-icon>close</mat-icon>
</button>

<mat-toolbar class="footer-toolbar mat-elevation-z4">
  <span class="nav-item-btn left-nav-item-btn">
    <div
      mat-raised-button
      routerLink="/bookings"
      routerLinkActive="active-route"
    >
      <mat-icon>sports_tennis</mat-icon>
      <div class="nav-item-btn-text">Bookings</div>
    </div>
  </span>

  <span class="spacer"></span>

  <span class="nav-item-btn right-nav-item-btn">
    <div mat-raised-button routerLink="/groups" routerLinkActive="active-route">
      <mat-icon>groups</mat-icon>
      <div class="nav-item-btn-text">Groups</div>
    </div>
  </span>
</mat-toolbar>
